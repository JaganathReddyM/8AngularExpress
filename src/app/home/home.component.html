<!--Routing Navigation-->

  <h1 style="background-color: aquamarine;">Angular Express</h1>
  <b>Enter user's data</b><br>
  <form #userData="ngForm" (ngSubmit) = 'addUser(userData)'>
    User Id &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="uid" ngModel style="background-color: transparent;"/><br>
    Password <input type="text" name="password" ngModel style="background-color: transparent;"/><br>
    Email Id &nbsp;&nbsp;<input type="email" name="emailid" ngModel style="background-color: transparent;"/><br><br>
    <input type="submit" value="Add User" style="background-color:steelblue;"/>&nbsp;&nbsp;
    <input type="button" value="Get User" (click)="getAllUsers()" style="background-color:steelblue;"/>
  </form>
  <br><label>{{this.expresponse}}</label><br><br>
  <h2>User Data</h2>
  
  <table border="1">
    <tr>
      <th>User ID</th>
      <th>Password</th>
      <th>Email ID</th>   
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{ user.userid }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.emailid }}</td>
    </tr>
  </table>
